Section "Monitor"
    Identifier "PrimaryMonitor"
    Option "DPMS" "false"
EndSection

Section "Monitor"
    Identifier  "LVDS1"
    Option      "Primary" "true"
    Option	"PreferredMode" "1366x768"
    Option	"Position" "37 0"
EndSection

Section "Monitor"
    Identifier  "HDMI1"
    Option	"PreferredMode" "1440x900"
    Option	"TargetRefresh" "60"
    Option      "Below" "LVDS1"
EndSection

Section "ServerLayout"
    Identifier "Layout0"
    Option "BlankTime" "0"
    Option "StandbyTime" "0"
    Option "SuspendTime" "0"
    Option "OffTime" "0"
EndSection

Section "ServerFlags"
    Option "DontVTSwitch" "false"
    # Isso aqui desativa o DPMS a n√≠vel de servidor
    Option "DPMS" "false"
EndSection
